<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./act11.css">
    <title>Rostro</title>
</head>
<body>
    <div class="contenedor">
        <svg width="500" height="500">
            <circle cx="250" cy="250" r="150" class="cara"></circle>
            <circle cx="200" cy="200" r="30" class="ojo ojo-izquierdo"></circle>
            <circle cx="300" cy="200" r="30" class="ojo ojo-derecho"></circle>
            <ellipse cx="250" cy="300" rx="80" ry="40" class="boca"></ellipse>
            <line x1="200" y1="180" x2="240" y2="160" class="ceja ceja-izquierda"></line>
            <line x1="260" y1="160" x2="300" y2="180" class="ceja ceja-derecha"></line>
        </svg>
    </div>
</body>
