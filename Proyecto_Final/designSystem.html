<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>
    <link rel="stylesheet" href="./estilosPFinal/designSystem2.css">
    <script src="https://kit.fontawesome.com/80f857fe61.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="design-system">

        <header class="header">
            <div class="logo">
                <img src="./img/ruteCare.png" alt="RuteCare Logo">
            </div>

            <div class="branding">
                <h1> Arial - Texto prueba</h1>
                <h2> Arial - Texto prueba</h2>
                <h3> Arial - Texto prueba</h3>
                <h4> Arial - Texto prueba</h4>
                <h5> Arial - Texto prueba</h5>
                <h6> Arial - Texto prueba</h6>

            </div>
        </header>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Iconos -->
            <div class="icons">
                <ul class="icon-list">
                    <li class="icon"><i class="">Iconos</i></li>
                    <li class="icon"><i class="fa-solid fa-user"></i></li>
                    <li class="icon"><i class="fa-solid fa-house"></i></li>
                    <li class="icon"><i class="fa-solid fa-map"></i></li>
                    <li class="icon"><i class="fa-solid fa-right-to-bracket"></i></li>
                    <li class="icon"><i class="fa-solid fa-bookmark"></i></li>
                </ul>
            </div>

            <div class="color-palette">
                <div class="color color1">Color 1</div>
                <div class="color color2">Color 2</div>
                <div class="color color3">Color 3</div>
                <div class="color color4">Color 4</div>
                <div class="color color5">Color 5</div>
                <div class="color color6">Color 6</div>
            </div>
        </main>

    </section>
</body>
</html>
